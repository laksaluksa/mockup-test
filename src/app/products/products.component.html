<!-- Products List -->
<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.date | date }}</td>
        <td>
          <button (click)="onEdit(product)">Edit</button>
          <button (click)="onDelete(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- Add Product Form -->
  <div>
    <!-- form controls for product fields -->
    <button (click)="onAdd(newProduct)">Add Product</button>
  </div>
