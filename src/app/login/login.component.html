<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" type="email" class="form-control" id="email">
      <div *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched">
        Please enter a valid email.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input formControlName="password" type="password" class="form-control" id="password">
      <div *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </form>
